<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repitition</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner center">
        <h1>John Doe</h1>
    </div>

    <div class="row row3 rowoutline rowfullheight rowcontentlayout">
        <div class="col menu">
            <a href="index.html"><i class="bi bi-house-door"></i>Home</a>
            <a href="about.html#about"><i class="bi bi-info-circle"></i>About</a>
            <a href="contact.html#contact"><i class="bi bi-envelope-open"></i>Contact</a>
        </div>
        <div class="col squeeze content">
            <header>
                <h2 id="contact">Contact me</h2>
            </header>
            <section>
                <form>
                    <div class="formsection">
                        <label for="inputname">Your name</label>
                        <input type="text" name="name" id="inputname">
                    </div>
                    <div class="formsection">
                        <label for="inputemail">Your email</label>
                        <input type="email" name="email" id="inputemail">
                    </div>
                    <div class="formsection">
                        <label for="inputmessage">Your message</label>
                        <textarea name="message" id="inputmessage" cols="30" rows="10"></textarea>
                    </div>

                    <div class="formsection">
                        <input type="button" class="button" value="Submit">
                    </div>
                </form>
            </section>
        </div>
        <div class="col"></div>
    </div>
    
</body>
</html>
